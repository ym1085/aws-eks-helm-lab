######################################
# 공통 메타 Configuration
######################################
app:
  labels:
    env: prod

######################################
# Deployment Configuration
######################################
deployment:
  enabled: true
  replicaCount: 3
  containers:
  - name: user-service-api
    image: youngmin1085/user-service
    tag: latest
    ports:
    - name: http
      containerPort: 8443
      protocol: TCP
    env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
    resources:
      requests:
        cpu: "1"
        memory: "1Gi"
      limits:
        cpu: "1.5"
        memory: "2Gi"

######################################
# Service Configuration
######################################
service:
  enabled: true
  ports:
  - name: http
    port: 8443
    targetPort: 8443
    protocol: TCP
  type: ClusterIP

######################################
# Ingress Config
######################################
ingress:
  enabled: true
  annotations:
    backendProtocol: "HTTP"
    proxyConnectTimeout: "10"
    proxyReadTimeout: "60"
    proxySendTimeout: "60"
    proxyBodySize: "8m"
  ingressClassName: "nginx"
  rules:
  - host: prod-user.ecommerce.co.kr
    http:
      paths:
      - path: /api/v1/users
        pathType: Prefix
        backend:
          service:
            name: user-service-svc
            port:
              number: 8443